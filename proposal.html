<!DOCTYPE html>

<style>
@import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@400;600&display=swap');

*{margin:0;padding:0;box-sizing:border-box;}

body{
    font-family:'Quicksand',sans-serif;
    background:linear-gradient(135deg,#ffb6c1,#dda0dd,#ffe4e1);
    background-size:400% 400%;
    animation:bgMove 15s ease infinite;
    min-height:100vh;
    overflow-y:auto;
}

@keyframes bgMove{
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
}

/* ğŸŒ¹ Falling Roses */
.rose{
    position:fixed;
    top:-40px;
    font-size:2rem;
    animation:fall linear infinite;
    opacity:0.7;
    pointer-events:none;
    z-index:1;
}
@keyframes fall{
    to{transform:translateY(120vh) rotate(360deg);}
}

/* Wrapper */
.wrapper{
    position:relative;
    z-index:5;
    padding:40px 15px 80px;
    display:flex;
    justify-content:center;
}

/* Proposal Box */
.proposal-box{
    background:rgba(255,255,255,0.95);
    padding:2.5rem 2rem;
    border-radius:30px;
    text-align:center;
    width:100%;
    max-width:650px;
    box-shadow:0 15px 40px rgba(0,0,0,0.25);
}

/* Ring */
.ring{
    font-size:3.5rem;
    animation:ring 2s infinite;
}
@keyframes ring{
    50%{transform:scale(1.2) rotate(10deg);}
}

/* Heading */
h1{
    font-family:'Dancing Script',cursive;
    font-size:3rem;
    color:#ff1493;
    margin:1rem 0;
    animation:heart 2s infinite;
}
@keyframes heart{
    50%{transform:scale(1.1);}
}

/* ğŸ“¸ PHOTO BOX */
.photo-box{
    position:relative;
    width:100%;
    max-width:420px;
    margin:1.5rem auto 2rem;
    border-radius:25px;
    overflow:hidden;

    box-shadow:
      0 20px 40px rgba(0,0,0,0.35),
      0 0 25px rgba(255,105,180,0.6);

    animation:photoGlow 3s ease-in-out infinite;
}

.photo-box img{
    width:100%;
    display:block;
    object-fit:cover;
}

/* Soft overlay */
.photo-box::after{
    content:"";
    position:absolute;
    inset:0;
    background:linear-gradient(
        to top,
        rgba(0,0,0,0.35),
        rgba(255,255,255,0.05)
    );
}

@keyframes photoGlow{
    0%{
        box-shadow:
          0 20px 40px rgba(0,0,0,0.35),
          0 0 15px rgba(255,105,180,0.5);
    }
    50%{
        box-shadow:
          0 25px 55px rgba(0,0,0,0.45),
          0 0 35px rgba(255,20,147,0.8);
    }
    100%{
        box-shadow:
          0 20px 40px rgba(0,0,0,0.35),
          0 0 15px rgba(255,105,180,0.5);
    }
}

/* Text */
p{
    font-size:1.2rem;
    line-height:1.7;
    color:#444;
    margin-bottom:2rem;
}

/* Buttons */
.btns{
    display:flex;
    gap:1rem;
    justify-content:center;
    flex-wrap:wrap;
}

button{
    padding:14px 35px;
    border:none;
    border-radius:50px;
    font-size:1.1rem;
    cursor:pointer;
}

#yesBtn{
    background:linear-gradient(45deg,#ff1493,#ff69b4);
    color:#fff;
    animation:bounce 2s infinite;
}
@keyframes bounce{
    50%{transform:translateY(-6px);}
}

#noBtn{
    background:#eee;
}

/* Popup */
.popup{
    display:none;
    margin-top:1.5rem;
    padding:1.4rem;
    border-radius:18px;
    background:rgba(255,182,193,0.35);
    font-size:1.3rem;
    color:#ff1493;
    font-weight:bold;
}

/* Fireworks */
.fireworks{
    display:none;
    margin-top:2rem;
    font-size:1.8rem;
    color:#ff1493;
}

/* Mobile */
@media(max-width:600px){
    .photo-box{max-width:90%;}
}
</style>
</head>

<body>

</html>
